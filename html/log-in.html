<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-In</title>
    <link rel="stylesheet" href="../css/styles-log-in.css">
</head>

<body>
    
    
    <div class="main-container">
        <div class="log-in-container">
            <h6>Don't have an account?</h6>
            <a href="../html/get-started.html">Sign Up</a>
        </div>
    
        <!--Logo-->  
        <a href="../index.html" id="logo-id">
            <img src="../Project-Imgs/Logo-Domestiq.png" alt="#">
           <h1 class="domestiq">Domestiq</h1>
        </a>    
        
        <!--Sign up text-->
        <h1 class="sign-up">Log In</h1>
        <p>Get outstanding services from our pool of industrious workers. Get
        outstanding services from our pool of industrious workers.
        </p>
        <div id="form-container">
            <form id="client-form" class="registration-form">
                
                <div class="email-cont">
                    <label for="client-email">Email:</label>
                    <input type="email" placeholder="E.g. johnkamau@example.com" id="client-email" name="client-email" required>
                </div>
    
                <div class="password-cont">
                    <label for="client-password">Password:</label>
                    <input type="password" placeholder="8-16 characters" id="client-password" name="client-password" required>
                </div>
        
                <button class="submit" type="submit">Log In</button>
            </form>

            <a href="../html/client-dashboard.html">Client dashboard</a>
            <a href="../html/worker-dashboard.html"> Worker dashboard</a>
            
    
        </div>
    </div>
    <script src="../js/script-log-in.js"></script>
</body>
</html>
